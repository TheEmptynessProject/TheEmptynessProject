<svg fill="none" viewBox="0 0 600 100" width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes typing {
          0% { width: 0 }
          50% { width: 100% }
          100% { width: 0 }
        }

        @keyframes blink {
          50% { border-color: transparent; }
        }
        
        .container {
          display: inline-block;
        }
        .typed-out {
          overflow: hidden;
          white-space: nowrap;
          border-right: 2px solid #00FF00;
          font-size: 24px;
          font-family: monospace;
          color: #00FF00;
          animation: typing 4s steps(20, end) infinite, blink .75s step-end infinite;
        }
      </style>
      <div class="container">
        <div class="typed-out">Full-Stack Developer</div>
      </div>
    </div>
  </foreignObject>
</svg>
